name: DGM CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install LLVM
        run: sudo apt-get update && sudo apt-get install -y llvm clang
      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake ..
          make -j4
      - name: Run Examples
        run: ./tests/run_examples.sh
